{% extends 'base.html' %} {%block title%}Home Page{%endblock%} {% block
content%}
<h1 class="head">WELCOME TO BOGGLE GAME</h1>

<div class="score-timing-container" hidden>
  <p class="p">You have: <span id="timer">0</span> seconds remaining!</p>
  <p class="p">Your score is: <span class="score">0</span></p>
  <p>Your highest score so far is <span class="highestscore">0</span></p>
</div>

<div class="board-container" hidden>
  <table class="table">
    <tbody>
      {%for row in board%}
      <tr class="row">
        {%for letter in row%}
        <td class="cell">{{letter}}</td>
        {%endfor%}
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>

<div class="form-container" hidden>
  <form action="/check-word">
    <label for="word">Guess a word:</label>
    <br />
    <input type="text" name="word" placeholder="hello" required />
    <br />
    <button class="submitBtn">Guess</button>
  </form>
</div>

<div class="result">
</div>

<div class="start-container">
  <button class="startBtn">START GAME</button>
</div>

{% endblock %}
